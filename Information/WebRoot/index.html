					<a href="#" class="list-group-item active" id="news-all"> 学院新闻

	<script type="text/javascript">
    	$(document).ready(function(e) {
            $("#frame").load("News-list.html");
			
			$("#news-all").click(function(){
				$("#frame").load('News-list.html');
				$("#news-all").addClass("active");
				$("#project-all").removeClass("active");
				$("#knowledge-all").removeClass("active");
				$("#notice-all").removeClass("active");
				});
				
			$("#project-all").click(function(){
				$("#frame").load('Project-list.html');
				$("#project-all").addClass("active");
				$("#news-all").removeClass("active");
				$("#knowledge-all").removeClass("active");
				$("#notice-all").removeClass("active");
				});
				
			$("#knowledge-all").click(function(){
				$("#frame").load('Knowledge-list.html');
				$("#knowledge-all").addClass("active");
				$("#news-all").removeClass("active");
				$("#project-all").removeClass("active");
				$("#notice-all").removeClass("active");
				});
			
			$("#notice-all").click(function(){
				$("#frame").load('Notice-list.html');
				$("#notice-all").addClass("active");
				$("#news-all").removeClass("active");
				$("#project-all").removeClass("active");
				$("#knowledge-all").removeClass("active");
				});
			});
    </script>
