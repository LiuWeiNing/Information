<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="js/jquery-1.11.1.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/edit.js"></script>
<title id="title">News</title>
<body>
	<ol class="breadcrumb">
		<li><a href="#" id="back-news-list">新闻列表</a></li>
		<li class="active">编辑新闻</li>
	</ol>
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<form class="form-horizontal"  id="form">
				<div class="form-group">
					<label class="control-label col-sm-1" for="inputTitle">标题</label>
					<div class="col-sm-11">
						<input type="text" class="form-control" id="inputTitle" name="title"
							placeholder="请输入新闻标题" value="新闻标题">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-1" for="inputContent">内容</label>
					<div class="col-sm-11">
						<textarea name="content" rows="10" class="form-control" placeholder="请输入新闻内容" id="content">等待更改的新闻内容</textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-11">
						<button type="button" class="btn btn-primary" id="submit">提交</button>
						<button type="button" class="btn btn-default" id="button-back-news-list">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript">
	$("#back-news-list").click(function() {
		$("#frame").load('News-list.html');
	});
	$("#button-back-news-list").click(function() {
		$("#frame").load('News-list.html');
	});
</script>
</html>
